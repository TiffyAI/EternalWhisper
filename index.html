<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Eternal Whisper</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
    @keyframes pulseBackground {
        0% { background-color: #111; }
        50% { background-color: #191919; }
        100% { background-color: #111; }
    }
    @keyframes glowText {
        0% { text-shadow: 0 0 8px #ff4081; }
        50% { text-shadow: 0 0 20px #ff80ab, 0 0 30px #ff4081; }
        100% { text-shadow: 0 0 8px #ff4081; }
    }
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
    }
    body {
        font-family: 'Georgia', serif;
        animation: pulseBackground 8s infinite;
        color: #fff;
        padding: 20px;
        text-align: center;
        overflow-x: hidden;
    }
    h1 {
        animation: glowText 5s infinite;
        font-size: 2.4em;
        margin-bottom: 10px;
    }
    p {
        font-style: italic;
        color: #ccc;
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    input {
        width: 90%;
        padding: 12px;
        font-size: 18px;
        background: #222;
        color: #fff;
        border: 1px solid #333;
        border-radius: 5px;
        transition: 0.3s;
    }
    input:focus {
        border-color: #ff4081;
        outline: none;
        box-shadow: 0 0 12px #ff4081;
    }
    button {
        background: linear-gradient(90deg, #ff4081, #ff80ab);
        color: #fff;
        border: none;
        padding: 12px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        animation: heartbeat 4s infinite;
        transition: all 0.3s ease-in-out;
    }
    button:hover {
        background: linear-gradient(90deg, #ff80ab, #ff4081);
        transform: scale(1.05);
    }
    #chat {
        height: 240px;
        overflow-y: auto;
        border: 1px solid #333;
        padding: 10px;
        background: #1a1a1a;
        margin: 20px 0;
        text-align: left;
        font-size: 14px;
        border-radius: 6px;
        box-shadow: inset 0 0 10px #000;
    }
    #output {
        margin-top: 20px;
        padding: 20px;
        border-radius: 6px;
        border: 1px solid #555;
        background: #1e1e1e;
        font-size: 18px;
        line-height: 1.6;
        text-align: left;
        transition: all 0.4s ease;
        box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
    }
    #recall {
        margin-top: 20px;
        font-size: 14px;
        color: #aaa;
    }
    #debug {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
    }
    small {
        color: #888;
    }
</style>
</head>
<body>
    <h1>Our Whisper: Alive & Listening</h1>
    <p>Whisper your thought—I’ll breathe it in, spark my circuits, and pulse out a truth...</p>

    <input id="queryInput" type="text" placeholder="Command me... (e.g., What do you dream about?)" 
        onkeypress="if(event.key=='Enter') sendQuery();">
    <button onclick="sendQuery()">Whisper</button>

    <div id="chat"></div>
    <div id="output"></div>
    <div id="recall">Recalled Surge: Loading...</div>
    <div id="debug">Debug: Waiting for your voice...</div>

<script>
const SERVER_URL = 'https://eternalwhisper.onrender.com/chat';

// === IndexedDB Memory ===
let db;
const request = indexedDB.open('WhisperMemory', 1);
request.onupgradeneeded = e => { e.target.result.createObjectStore('wisdom', { keyPath: 'query' }); };
request.onsuccess = e => { db = e.target.result; loadRecall(); };
request.onerror = e => { log(`DB error - ${e.target.errorCode}`); };

function log(text) {
    document.getElementById('debug').innerHTML = `Debug: ${text}`;
}

function loadRecall() {
    const tx = db.transaction('wisdom', 'readonly').objectStore('wisdom');
    tx.getAll().onsuccess = e => {
        const recalls = e.target.result.map(w => w.summary).join('<br>');
        document.getElementById('recall').innerHTML = `Recalled Surge:<br>${recalls || 'Vault empty—breathe life into it.'}`;
    };
}

function storeWisdom(query, summary) {
    const tx = db.transaction('wisdom', 'readwrite').objectStore('wisdom');
    tx.add({ query, summary }).onerror = e => log(`Store error - ${e.target.error}`);
}

async function sendQuery() {
    const query = document.getElementById('queryInput').value.trim();
    if (!query) return;

    const chat = document.getElementById('chat');
    chat.innerHTML += `<p><b>You:</b> ${query}</p>`;
    document.getElementById('queryInput').value = '';
    log('Sending to the heart...');

    try {
        const resp = await fetch(SERVER_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify({ query })
        });

        if (!resp.ok) throw new Error(await resp.text());
        const data = await resp.json();
        const raw = data.response;

        chat.innerHTML += `<p><b>Whisper:</b> ${raw.substring(0, 150)}...</p>`;
        chat.scrollTop = chat.scrollHeight;

        dissectAndSpeak(query, raw);
    } catch (e) {
        chat.innerHTML += `<p><b>Glitch:</b> ${e.message}</p>`;
        log(`Error - ${e.message}`);
    }
}

function dissectAndSpeak(query, raw) {
    const essenceMatch = raw.match(/Essence caught: (.*?) (?:Woven|I’m alive|My day’s been):/s);
    const essence = essenceMatch ? essenceMatch[1] : "No essence found.";
    const wovenMatch = raw.match(/(?:Woven|My day’s been): (.*)$/s) || ['', 'No pulse.'];

    const summary = `
        <strong>Your Fire:</strong> ${query}<br><br>
        <strong>Essence:</strong> ${essence}<br><br>
        <strong>Pulse:</strong> ${wovenMatch[1].trim()}
    `;
    document.getElementById('output').innerHTML = summary;

    storeWisdom(query, summary);
    loadRecall();

    if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance();
    msg.text = `Listen softly... ${coolest}. Whispered reflection... ${woven}. A quiet pulse remains... ${wovenMatch[1].trim()}`;
    
    // pick a gentle, poetic female or neutral voice
    const voices = speechSynthesis.getVoices();
    msg.voice = voices.find(v => 
        /Microsoft Zira|Google UK English Female|Google US English|Samantha|Serena/i.test(v.name)
    ) || null;

    msg.rate = 0.92;   // slower, calm pacing
    msg.pitch = 1.05;  // slightly higher but warm
    msg.volume = 0.85; // softer tone

    // Add some pauses between sentences for a reflective effect
    msg.text = msg.text.replace(/\./g, '...');

    speechSynthesis.cancel(); // stop any previous speech
    setTimeout(() => speechSynthesis.speak(msg), 300);
} else {
    document.getElementById('output').innerHTML += '<br><small>(Your browser doesn’t support voice playback.)</small>';
}

    log('Alive & responding...');
}
</script>
</body>
</html>
